<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="msg-header">
        <div class="contact-profile-photo">
          <img class="profile-image" src="pfoile-picture-test.PNG" alt="" />
        </div>
        <div class="active-status">
          <h4>Gert Bert</h4>
          <h6>Active Now...</h6>
        </div>
        <div class="header-icons">
          <i class="phone-icon"
            ><img src="baseline_phone_white_18dp.png" alt="" class="h-icon"
          /></i>
          <i class="more-icon"
            ><img src="baseline_more_vert_white_18dp.png" alt=""
          /></i>
        </div>
      </div>
      <div class="chat-section">
        <div class="msg-inbox">
          <div class="chats">
            <div class="chat-page">
              <!-- Recieved Chat messages (from contact) -->
              <div class="recieved-chats">
                <div class="chat-sender-image">
                  <img src="pfoile-picture-test.PNG" alt="" />
                </div>
                <div class="recieved-msg">
                  <div class="recieved-msg-inbox">
                    <p>dis messeg is approv by Gert Bert</p>
                    <span class="time">11:45 PM</span>
                  </div>
                </div>
              </div>
              <!-- Sent Chat messages (to contacts) -->
              <div class="sent-chats">
                <div class="sent-msg">
                  <p>
                    dis messeg is approv by INSERT_USER_NAME andif it make the
                    tile it good
                  </p>
                  <span class="time">11:45 PM</span>
                </div>
                <div class="your-chat-image">
                  <img src="pfoile-picture-test.PNG" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="msg-bottom">
          <div class="bottom-icons">
            <i class="emoji-icon bottom-icon"
              ><img src="baseline_emoji_emotions_white_18dp.png" alt=""
            /></i>
            <i class="image-icon bottom-icon"
              ><img src="baseline_image_white_18dp.png" alt=""
            /></i>
          </div>
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text">
                <input
                  type="text"
                  class="message-input"
                  placeholder="Write a message..."
                />
                <i class="send-icon bottom-icon"
                  ><img src="baseline_send_white_18dp.png" alt=""
                /></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
